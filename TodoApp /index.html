<!doctype html>
<html ng-app="todoApp">
<head>
	<img id="pic" src="http://cdn.makeuseof.com/wp-content/uploads/2017/06/sync-google-calendar-todo-list-670x335.jpg?x85023" style='width:100%;height:70%' alt='[]'>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="jquery-3.2.1.min.js"></script>
	<script src="todo.js"></script>
	<link rel="stylesheet" href="todo.css">
</head>
<body>
	<h2>Todo List App</h2>
	<div ng-controller="AppController as todoList">
	<form ng-submit="addTodo()">
    <input type="text" ng-model="todoInput" size="80" placeholder="Add Your Task Here!">
    <input type="submit" value="Add New">
</form>
 
<br>

<div ng-repeat="x in todoList">
    <input type="checkbox" ng-model="x.done"> <span ng-bind="x.todoText"></span>
</div>

<br>
<p><button ng-click="deleteTodo()">Delete Selected Task</button></p>

	</div>

</body>
</html>
